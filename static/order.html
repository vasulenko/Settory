                    <label class="label">На яку дату?</label>
<p class="control">
  <input type="text" class="input" value="dd-mm-yy" onfocus="this.select();lcs(this)"
	onclick="event.cancelBubble=true;this.select();lcs(this)">
</p>
                    
            </form>
        </div>
        <div class="orderBox">
            
        <input type="submit" form="orderForm">
        </div>
