 <!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settory order</title>
    <link href="css/styleOrder.css" rel="stylesheet">
    <link href="css/bulma.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/font-Ubuntu.css" rel="stylesheet">
    <link href="css/timepicker.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav-left">
                <a class="nav-item" href="../index.html">Settory
                </a>
          </div>
          <div class="nav-right nav-menu">
                <a class="nav-item" href="promo.html">
                  Промо
                </a>
                <a class="nav-item" href="DBVue.html">
                  Користувачі
                </a>
                <a class="nav-item" href="#">
                  Замовлення
                </a>
                <a class="nav-item" href="ownerOrder.html">
                  Ваші прибирання
                </a>
                <a class="nav-item" href="../index.html">
                  Вийти
                </a>
            </div>
        </nav>
    </header>
    <div class="wrapperOrderBlock">
       <form id="orderForm">
        <div class="orderBlock">
            
                <label class="label">Адреса квартири</label>
                    <p class="control">
                      <input class="input" type="text" placeholder="вулиця Богдана Хмельницького 64,квартира13" required>
                    </p>
                    <label class="label">Кількість кімнат</label>
                    <p class="control has-addons">
                     <a class="button" id="minus">
                        -
                      </a>
                      <input class="input is-expanded" type="" placeholder="" required maxlength="1" value="1" name="roomQuantity" min="1">
                      <a class="button" id=plus>
                        +
                      </a>
                    </p>
                    <label class="label">На яку дату?</label>
                    <p class="control">
                      <input type="text" class="input" required  onfocus="this.select();lcs(this)" onclick="event.cancelBubble=true;this.select();lcs(this)">
                    </p>
                    <label class="label">На який час?</label>
                    <p class="control">
                      <input class="input forTime" type="text" required>
                    </p>
                    <label class="label">Додаткові опції</label>
                    <p class="control">
                      <label class="checkbox">
                        <input type="checkbox">
                        Миття вікон
                      </label>
                       <label class="checkbox">
                        <input type="checkbox">
                        Миття посуду
                      </label>
                      <label class="checkbox">
                        <input type="checkbox">
                        Чистка холодильники
                      </label>
                      <label class="checkbox">
                        <input type="checkbox">
                        Чистка духовки
                      </label>
                      <label class="checkbox">
                        <input type="checkbox">
                        Прасування
                      </label>
                      
                    </p>
           
        </div>
        <div class="orderBox" id="cost">
            <h2>500 грн</h2>
            <p>Ми зв'яжемось з вами за годину до прибирання :)</p>  
            <p class="control">
              <input class="input" type="text" placeholder="Промокод,якщо є">
            </p>    
        <input type="submit" class="button is-info" value="Забронювати">
        
        </div>
         </form>
    </div>
      
        
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="js/timepicker.min.js"></script>
    <script src="js/script.js"></script>  
  
</body>
</html>
